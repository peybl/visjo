<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Please sign in</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="/login" class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-danger" id="error-message" role="alert" style="display: none">Bad credentials</div>
        <p>
            <label class="sr-only" for="username">Username</label>
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username"
                   required style="cursor: auto;" type="text" />
        </p>
        <p>
            <label class="sr-only" for="password">Password</label>
            <input autocomplete="off" class="form-control" id="password" name="password" placeholder="Password"
                   required style="cursor: auto;" type="password" />
        </p>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
    </form>
</div>

<script type="text/javascript">
    (function (window) {
        window.onload = function () {
            var url = window.location.href;
            var msg = document.getElementById('error-message');
            if (url.search('error') > 0) {
                msg.style.display = 'block';
            }
        };
    })(window);
</script>

</body>
</html>
