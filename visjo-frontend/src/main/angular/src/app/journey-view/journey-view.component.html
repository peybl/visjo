<p>journey-view works!</p>

<div>
    <input type="number" [(ngModel)]="selectedJourneyId">
    <button (click)="getJourney()">Get</button>
</div>
<div *ngIf="selectedJourney$ | async; else noJourney">
    <div *ngFor="let image of imagesOfJourney$ | async">
        <ul>
            <li>
                ID: {{image.id}} Name: {{image.name}} Long: {{image.longitude}} Lat: {{image.latitude}}
            </li>
        </ul>
    </div>
</div>
<ng-template #noJourney>
    No Journey to show.
</ng-template>
<ng-template #noImages>
    No images in journey.
</ng-template>
