<div [hidden]="!error" class="alert alert-danger">
  There was a problem logging in. Please try again.
</div>
<form class="form-signin" role="form" (submit)="login()">
  <h2 class="form-signin-heading">Please sign in</h2>

  <div [hidden]="!error" class="alert alert-danger" role="alert">
    Bad credentials
  </div>

  <div class="form-group">
    <label class="sr-only" for="username">Username</label>
    <input [(ngModel)]="credentials.username" class="form-control" id="username" name="username"
           placeholder="Username" required type="text"/>
  </div>

  <div class="form-group">
    <label class="sr-only" for="password">Password</label>
    <input [(ngModel)]="credentials.password" class="form-control" id="password" name="password"
           placeholder="Password" required type="password"/>
  </div>

  <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
</form>
